<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="cs/bootstrap.css" media="screen" type="text/css">
    <link rel="stylesheet" href="cs/styles.css" media="screen" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong</h1>
        <p>Ping-Pong is an exciting counting game. <br>It will count up to your number with the following exceptions:
          <ol>
            <li>Numbers divisible by 3 are replaced with "ping".</li>
            <li>Numbers divisible by 5 are replaced with "pong".</li>
            <li>Numbers divisible by 15 are replaced with "pingpong".</li>
          </ol>
        </p>
      </div>
      <form id="numInput">
        <div class="form-group">
          <label for="numberInput">Enter a number here:</label>
          <input type="text" class="form-control" id="numberInput">
          <button type="submit" value="Submit" class="btn btn-sucess btn-md">Play Ping Pong!</button>
          <!-- <button type="reset" value="Reset" id="reset" class="btn btn-success btn-md">Reset</button> -->
        </div>
      </form>
      <div class="results">
        <ul id="list">
        </ul>
      </div>
    </div>
  </body>
</html>
